<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 선물 자동매매 대시보드</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>강화학습 기반 주식 선물 자동매매 대시보드</h1>
    </div>
    <div class="container">
        <div class="model-info">
            <p>트레이드 모드: <span id="trade-mode"></span></p>
            <p id="model-status"></p>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <h3>현재 선물 가격</h3>
                <p id="current-price">0 원</p>
            </div>
            <div class="info-box">
                <h3>평균 매수가</h3>
                <p id="avg-buy-price">0 원</p>
            </div>
            <div class="info-box">
                <h3>포트폴리오 가치</h3>
                <p id="portfolio-value">0 원</p>
            </div>
            <div class="info-box">
                <h3>수익률</h3>
                <p id="profit-loss">0%</p>
            </div>
            <div class="info-box">
                <h3>포트폴리오 구성</h3>
                <p id="portfolio-composition">현금: 0% / 선물: 0%</p>
            </div>
        </div>
        <div id="price-chart" class="chart"></div>
        <div id="portfolio-chart" class="chart"></div>
        <div class="trade-history">
            <h2>매매 내역</h2>
            <table id="trade-history-table">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>행동</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>포트폴리오 가치</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 여기에 매매 내역이 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
