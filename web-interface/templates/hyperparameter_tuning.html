<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼파라미터 튜닝</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="./../static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>하이퍼파라미터 튜닝</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="hyperparameter-form">
                <div class="form-group">
                    <label for="stock_code">종목 코드:</label>
                    <input type="text" id="stock_code" name="stock_code" required>
                </div>
                <div class="form-group">
                    <label for="net">네트워크 유형:</label>
                    <select id="net" name="net">
                        <option value="dnn">DNN</option>
                        <option value="lstm" selected>LSTM</option>
                        <option value="cnn">CNN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lr">학습률:</label>
                    <input type="number" id="lr" name="lr" value="0.0005" step="0.0001" min="0.0001" max="0.1" required>
                </div>
                <div class="form-group">
                    <label for="num_epoches">에포크 수:</label>
                    <input type="number" id="num_epoches" name="num_epoches" value="100" step="1" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">학습 시작</button>
                </div>
            </form>
        </div>
        <div class="results-container">
            <h2>학습 결과</h2>
            <h3>로그</h3>
            <div id="log-container" class="log-container"></div>
            <div id="image-container" class="image-container"></div>
        </div>
    </div>
    <script src="./../static/js/hyperparameter_tuning.js"></script>
</body>
</html>
